
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
<header>

    <div>
        <nav class="navbar navbar-expand bg-light" >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Registation</a>
                    <a class="nav-link" href="/user/result">Books</a>
                </li>
            </ul>
        </nav>
    </div>

</header>
<div class="container">
    <div class="alert alert-danger" th:if="${param.error}">Invalid username and password</div>

    <div th:value="message"></div>
    <form  th:action="@{/login_form}" method="post">
        <div class="form-group">
            <p>Email:</p>
            <input type="email" id="email" name="email"/><br/>
        </div>
        <br/>
        <div class="form-group">
            <p>Password:</p>
            <input type="password" id="password" name="password">
            <br/>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

    </form>
</div>


<footer class="bg-light text-center text-lg-start fixed-bottom">
    <div class="container p-4">
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Libary
    </div>
</footer>
</body>
</html>
