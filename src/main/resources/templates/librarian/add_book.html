<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div>
        <nav class="navbar navbar-expand bg-light" >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="/logout" method="POST">
                        <button type="submit" class="btn btn-primary">Log out</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <h2>Add new book</h2>
    <form th:action="@{/librarian/add_book}" method="post" th:object="${bookDto}">
        <div class="form-group">
            <div class="form-group">
                <p>Name:</p>
                <input type="text" name="id"  th:field="*{name}"/ required>
            </div>

            <div class="form-group">
                <p>Author:</p>
                <input type="text" name="author"  th:field="*{author}" required>
                <br/>
            </div>
            <div class="form-group">
                <p>Description:</p>
                <input type="text" name="description"  th:field="*{description}" size="50" required>
                <br/>
            </div>
            <div class="form-group">
                <p>Category name:</p>
                <div class="form-group blu-margin">
<!--                    <select class="form-control" th:field="${list_of_category}" id="book_category">-->
<!--                        <option  th:each="book_category:${list_of_category}" th:value="*{book_category}" th:text="${book_category.name}"></option>-->
<!--                    </select>-->
                <input type="text" name="book_category"  th:field="*{book_category}" required>
                </div>
                <br/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
