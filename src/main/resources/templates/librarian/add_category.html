<div class="container">
    <h2>Add new category</h2>
    <form th:action="@{/librarian/add_category}" method="post" th:object="${categoryDto}">

            <div class="form-group">
                <p>Id:</p>
                <input type="text" name="id"  th:field="*{id}"/>
