
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<header>

    <div>
        <nav class="navbar navbar-expand bg-light" >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </nav>
    </div>

</header>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/registration}" method="post" th:object="${userDTO}">
        <div class="form-group">
        <div class="form-group">
            <p>Email:</p>
            <input type="email" name="email"  th:field="*{email}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div><br/>
        </div>

        <div class="form-group">
            <p>Password:</p>
            <input type="password" name="password"  th:field="*{password}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
            <br/>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">register</button>
    </form>
</div>
<footer class="bg-light text-center text-lg-start fixed-bottom">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Library
    </div>
</footer>
</body>
</html>
